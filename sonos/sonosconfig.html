<script type="text/javascript">
    RED.nodes.registerType('sonos config', {
        category: 'config',
        defaults: {
            configName: { value: "" },
            discoveryTimeout: {
                value: 3000,
                required: true,
                validate: function (v) {
                    return (/^[0-9]+/.test(v) && parseInt(v, 10) >= 500 && parseInt(v, 10) <= 3000);
                }
            }
        },
        label: function () {
            return this.configName || "Sonos";
        }
    });
</script>

<script type="text/html" data-template-name="sonos config">
    <div class="form-row">
    <div class="form-row">
        <label for="node-config-input-discoveryTimeout"><i class="fa fa-clock-o"></i> <span data-i18n="common.label.timeout"></span></label>
        <input type="text" id="node-config-input-discoveryTimeout" placeholder="3000">
    </div>
    <div class="form-row">
        <label for="node-config-input-configName"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-configName" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>
