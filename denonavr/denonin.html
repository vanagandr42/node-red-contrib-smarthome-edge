<script type="text/javascript">
    RED.nodes.registerType('denon in', {
        category: 'smarthome',
        color: 'Silver',
        defaults: {
            name: { value: "" },
            host: { value: "", validate: function (v) { return (this.server == "server") || v.length > 0; } },
            port: { value: "", required: true, validate: RED.validators.number() }
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge-dash.svg",
        label: function () {
            return this.name || "tcp:" + (this.host ? this.host + ":" : "") + this.port;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="denon in">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> <span data-i18n="tcpin.label.server"></span></label>
        <span data-i18n="tcpin.label.host"></span> <input type="text" id="node-input-host" placeholder="localhost" style="width:200px; margin-right:5px;">
        <span data-i18n="tcpin.label.port"></span> <input type="text" id="node-input-port" placeholder="23" style="width:65px">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>
