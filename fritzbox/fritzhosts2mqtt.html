<script type="text/javascript">
    RED.nodes.registerType('fritzhosts mqtt', {
        category: 'smarthome',
        color: "#fdd0a2",
        defaults: {
            name: { value: "" },
            topicOutputPrefix: { value: "" },
            payloadOutput: { value: 'mqsh-extended' }
        },
        inputs: 1,
        outputs: 1,
        icon: "function.svg",
        label: function () {
            return this.name || "Fritz Hosts -> MQTT";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="fritzhosts mqtt">
    <div class="form-row">
        <label for="node-input-topicOutputPrefix"><i class="fa fa-tasks"></i> <span data-i18n="mqtt.label.outtopic"></span></label>
        <input type="text" id="node-input-topicOutputPrefix" placeholder="fritzbox/status/hosts/">
    </div>

    <div class="form-row">
        <label for="node-input-payloadOutput"><i class="fa fa-tasks"></i> <span data-i18n="mqtt.label.messageformat"></span></label>
        <select id="node-input-payloadOutput" style="width:70%;">
            <option value="plain" data-i18n="mqtt.label.messageformatvalue.plain"></option>
            <option value="mqsh-basic" data-i18n="mqtt.label.messageformatvalue.basic"></option>
            <option value="mqsh-extended" data-i18n="mqtt.label.messageformatvalue.extended"></option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>
