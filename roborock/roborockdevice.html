<script type="text/javascript">
    RED.nodes.registerType('roborock device', {
        category: 'config',
        defaults: {
            deviceName: { value: "" },
            deviceIP: { value: "", required: true, validate: RED.validators.regex(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/) },
            deviceToken: { value: "", required: true },
            deviceSyncInterval: { value: "0", validate: RED.validators.regex(/[0-9]+/) }
        },
        label: function () {
            return this.deviceName || this.deviceIP;
        }
    });
</script>

<script type="text/html" data-template-name="roborock device">
    <div class="form-row">
        <label for="node-config-input-deviceIP"><i class="fa fa-location-arrow"></i> <span data-i18n="common.label.ip"></span></label>
        <input type="text" id="node-config-input-deviceIP" data-i18n="[placeholder]common.label.ip">
    </div>
    <div class="form-row">
        <label for="node-config-input-deviceToken"><i class="fa fa-key"></i> <span data-i18n="common.label.token"></span></label>
        <input type="text" id="node-config-input-deviceToken" data-i18n="[placeholder]common.label.token">
    </div>
    <div class="form-row">
        <label for="node-config-input-deviceSyncInterval"><i class="fa fa-clock-o"></i> <span data-i18n="common.label.interval"></span></label>
        <input type="text" id="node-config-input-deviceSyncInterval" placeholder="5000">
    </div>
    <div class="form-row">
        <label for="node-config-input-deviceName"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-deviceName" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>
