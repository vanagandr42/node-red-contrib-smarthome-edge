<script type="text/javascript">
    RED.nodes.registerType('philips req', {
        category: 'smarthome',
        color: "rgb(231, 231, 174)",
        defaults: {
            name: { value: "" },
            host: { value: "", validate: function (v) { return (this.server == "server") || v.length > 0; } },
            port: { value: "", required: true, validate: RED.validators.number() },
            apiv: { value: "6", required: true, validate: RED.validators.number() }
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.svg",
        label: function () {
            return this.name || "Philips Request";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="philips req">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> <span data-i18n="httpout.label.server"></span></label>
        <span data-i18n="httpout.label.host"></span> <input type="text" id="node-input-host" placeholder="localhost" style="width:200px; margin-right:5px;">
        <span data-i18n="httpout.label.port"></span> <input type="text" id="node-input-port" placeholder="1926" style="width:65px">
    </div>

    <div class="form-row">
        <label for="node-input-apiv"><i class="fa fa-tag"></i> <span data-i18n="httpout.label.apiv"></span></label>
        <input type="text" id="node-input-apiv">
    </div>

    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
        <input type="text" id="node-input-username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
        <input type="password" id="node-input-password">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>
