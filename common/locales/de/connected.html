<script type="text/html" data-help-name="connected">
    <p>Stellt eine Funktion zur Verfügung, um das connected Attribute zu aktualisieren.</p>
    <p>Jede beliebige Nachricht fungiert als Auslöser, ein Update für das connected Attribut zu senden. Nur eine Statusnachricht des korrekten Nodes hat allerdings auch eine Aktualiserung des Wertes zur Folge.</p>
    <p><b>Achtung:</b> Die MQTT-Verbindung muss außerdem auch so konfiguriert werden, dass bei Beenden und Abbruch der Verbindung das connected Attribut aktualisiert wird.</p>
</script>
