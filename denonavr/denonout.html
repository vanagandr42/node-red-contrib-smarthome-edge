<script type="text/javascript">
    RED.nodes.registerType('denon out', {
        category: 'smarthome',
        color: "rgb(231, 231, 174)",
        defaults: {
            name: { value: "" },
            host: { value: "", validate: function (v) { return (this.server == "server") || v.length > 0; } },
            port: { value: "", required: true, validate: RED.validators.number() }
        },
        inputs: 1,
        outputs: 0,
        icon: "white-globe.svg",
        label: function () {
            return this.name || "Denon Request";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="denon out">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> <span data-i18n="httpout.label.server"></span></label>
        <span data-i18n="httpout.label.host"></span> <input type="text" id="node-input-host" placeholder="localhost" style="width:200px; margin-right:5px;">
        <span data-i18n="httpout.label.port"></span> <input type="text" id="node-input-port" placeholder="80" style="width:65px">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>
