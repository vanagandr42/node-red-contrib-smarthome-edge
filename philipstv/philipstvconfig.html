<script type="text/javascript">
    RED.nodes.registerType('philipstv config', {
        category: 'config',
        defaults: {
            configName: { value: "" },
            host: { value: "", validate: function (v) { return (this.server == "server") || v.length > 0; } },
            port: { value: "", required: true, validate: RED.validators.number() },
            apiv: { value: "6", required: true, validate: RED.validators.number() },
            syncInterval: {
                value: 5000,
                required: true,
                validate: function (v) {
                    return (/^[0-9]+/.test(v) && parseInt(v, 10) >= 200 && parseInt(v, 10) <= 60000);
                }
            }
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" }
        },
        label: function () {
            return this.configName || this.host;
        }
    });
</script>

<script type="text/html" data-template-name="philipstv config">
    <div class="form-row">
        <label for="node-config-input-server"><i class="fa fa-dot-circle-o"></i> <span data-i18n="common.label.server"></span></label>
        <span data-i18n="common.label.host"></span> <input type="text" id="node-config-input-host" placeholder="localhost" style="width:200px; margin-right:5px;">
        <span data-i18n="common.label.port"></span> <input type="text" id="node-config-input-port" placeholder="1926" style="width:65px">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiv"><i class="fa fa-tag"></i> <span data-i18n="common.label.apiv"></span></label>
        <input type="text" id="node-config-input-apiv">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-syncInterval"><i class="fa fa-clock-o"></i> <span data-i18n="common.label.syncinterval"></span></label>
        <input type="text" id="node-config-input-syncInterval" placeholder="5000">
    </div>
    <div class="form-row">
        <label for="node-config-input-configName"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-configName" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>
