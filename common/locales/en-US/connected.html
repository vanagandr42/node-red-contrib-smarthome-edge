<script type="text/html" data-help-name="connected">
    <p>Provides a function node to create updates to the connected attribute.</p>
    <p>Takes an arbitrary message as a trigger to update the connected attribute. Connected value itself is only updated if the received message is the status message of the correct node.</p>
    <p><b>Note:</b> The MQTT connection must additionally be configured to send updates to the connected attribute on gracefull and ungracefull shutdown of the connection.</p>
</script>
