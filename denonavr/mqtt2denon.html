<script type="text/javascript">
    RED.nodes.registerType('mqtt denon', {
        category: 'smarthome',
        color: "#fdd0a2",
        defaults: {
            name: { value: "" },
            commandKeyword: { value: "command" }
        },
        inputs: 1,
        outputs: 1,
        icon: "function.svg",
        label: function () {
            return this.name || "MQTT -> Denon";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>

<script type="text/html" data-template-name="mqtt denon">
    <div class="form-row">
        <label for="node-input-commandKeyword"><i class="fa fa-tasks"></i> <span data-i18n="mqtt.label.commandkeyword"></span></label>
        <input type="text" id="node-input-commandKeyword" placeholder="command">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
</script>
